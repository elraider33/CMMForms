<div>
  <h5>Roles</h5>
  <div *ngIf="isAdmin"><a mat-raised-button color="primary"  [routerLink]="['create']">New</a></div>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filter
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-evenly">
      <div class="vertical-form-field">
        <div class="label">Role</div>
        <div>
          <mat-form-field appearance="fill" class="no-label-field">
            <input matInput [formControl]="roleFilter" />
          </mat-form-field>
        </div>
      </div>
      <div class="vertical-form-field">
        <div class="label">Description</div>
        <div>
          <mat-form-field appearance="fill" class="no-label-field">
            <input matInput [formControl]="descriptionFilter" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div style="float: right;">
      <button mat-raised-button color="primary" (click)="clearFilter()">Clear Filter</button>
    </div>
  </mat-expansion-panel>

  <div class="mat-elevation-z8">
    <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">
          <a mat-button color="primary" [routerLink]="[row.id]">{{row.name}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="emailAddresses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Emails </th>
        <td mat-cell *matCellDef="let row"> {{displayArray(row.emailAddresses)}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of Roles"></mat-paginator>
  </div>
</div>
