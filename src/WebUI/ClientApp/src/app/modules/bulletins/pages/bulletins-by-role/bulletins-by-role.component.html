<div fxLayout="row" fxLayoutAlign="space-evenly">
  <div class="vertical-form-field">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input style="display:inline-block" matInput (keyup)="setFilter($event)" (keyup.enter)="applyFilter()" placeholder="start typing to filter" #input>

    </mat-form-field>
  </div>
  <div class="vertical-form-field">
    <button style="display:inline-block" mat-raised-button color="primary" (click)="applyFilter()">Search</button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- S.B. No Column -->
  <ng-container matColumnDef="sbno">
    <th mat-header-cell *matHeaderCellDef> S.B. No. </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="primary" [routerLink]="'/modules/service-bulletins/'+element.id" target="_blank">{{element.sbno}}</a>
    </td>
  </ng-container>

  <!-- Entity Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef> Entity </th>
    <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Mod. No. Column -->
  <ng-container matColumnDef="modelNumber">
    <th mat-header-cell *matHeaderCellDef> Mod. No. </th>
    <td mat-cell *matCellDef="let element"> {{element.modelNumber}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Group header -->
  <ng-container matColumnDef="groupHeader">
    <td colspan="999" mat-cell *matCellDef="let groupBy">
      <!-- <mat-icon [@indicatorRotate]="groupBy.expanded ? 'expanded': 'collapsed'">
        expand_more
      </mat-icon> -->
      <strong>Role: {{groupBy.initial}}</strong>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup" (click)="onHeaderClicl(row)"> </tr>

</table>
<mat-paginator [pageSizeOptions]="[ 50, 100,200]"
               aria-label="Select page of Service Bulletins"></mat-paginator>
