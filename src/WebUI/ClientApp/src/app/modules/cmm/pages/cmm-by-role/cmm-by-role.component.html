<div fxLayout="row" fxLayoutAlign="space-evenly">
  <div class="vertical-form-field">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input style="display:inline-block" matInput (keyup)="setFilter($event)" (keyup.enter)="applyFilter()" placeholder="start typing to filter" #input>

    </mat-form-field>
  </div>
  <div class="vertical-form-field">
    <button style="display:inline-block" mat-raised-button color="primary" (click)="applyFilter()">Search</button>
  </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- CMM Column -->
  <ng-container matColumnDef="cmmNumber">
    <th mat-header-cell *matHeaderCellDef> CMM </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button color="primary" [routerLink]="'/modules/manuals/'+element.id" target="_blank">{{element.cmmNumber}}</a>
    </td>
  </ng-container>

  <!-- Entity Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef> Entity </th>
    <td mat-cell *matCellDef="let element"> {{element.entity}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- aircraft Column -->
  <ng-container matColumnDef="aircraft">
    <th mat-header-cell *matHeaderCellDef> Aircraft </th>
    <td mat-cell *matCellDef="let element"> {{element.aircraft}} </td>
  </ng-container>

  <!-- model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Group header -->
  <ng-container matColumnDef="groupHeader">
    <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>Role: {{groupBy.initial}}</strong></td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>

</table>
<mat-paginator [pageSizeOptions]="[ 50, 100,200]"
               aria-label="Select page of CMMs"></mat-paginator>
